{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Sign up {% endblock %}

{% block content %}
<h2>Sign up</h2>
<br>
<form method = "post">
    {% csrf_token %}
    {{registerform|crispy}}
    <button type="submit" value="Sign up">Sign Up</button>
    <p style="color:red;"></p>
</form> 
{% endblock content %}
