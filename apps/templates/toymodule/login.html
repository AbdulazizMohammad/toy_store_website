{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Sign in {% endblock %}

{% block content %}
<h2>Sign in</h2>
<br>
<form method = 'post'>
    {% csrf_token %}
    {{loginform|crispy}}
    <input type="submit" value="Sign in">
</form> 
<a href='/register'>Sign up</a>
{% endblock content %}
