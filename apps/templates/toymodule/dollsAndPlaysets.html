{% extends "layouts/base.html" %}

{% block title %} Dolls and Playsets {% endblock %}

{% block content %}
<h1>Dolls and Playsets</h1>
<br>
<table style="width:100%"  class="table table-hover">
    <tr>
      <th>Product Picture</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
    {%for p in products%}
    <tr>
      <td><img src = "{{p.pimage.url}}" width = '100' height = '100'></td>
      <td>{{p.pname}}</td>
      <td>{{p.pprice}} SAR</td>
    </tr>
    {%endfor%}
  </table>
{% endblock content %}
